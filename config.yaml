physics: 
  refresh_rate: 0.01 # This is in ms 1/rate = hz
  mass: 1 # kg
  g: 9.81 # Gravity Constant
  I_xx: 1.0
  I_xy: 0.0
  I_xz: 0.0
  I_yx: 0.0
  I_yy: 1.0
  I_yz: 0.0
  I_zx: 0.0
  I_zy: 0.0
  I_zz: 1.0

force_model:
  input_dim: 13
  hidden_layers: 2
  hidden_size: 256
  output_dim: 6
  state_dim: 12

training: 
  num_epochs: 128
  batch_size: 8192
  lr: 0.01
  min_lr: 0.0075
  init_seq_len: 2
  max_seq_len: 2
  seq_patience: 6
  seq_sch_thresh: 0.01
  loss_scaler: 1280
  beta: 0.00001
  weight_decay: 0.0
  cos_lr: False

behavior:  
  horizon: 75 # 0.75 seconds with 0.01 refresh rate